<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
</head>
<body>
    <div class="dad">
        <div class="sidePare">
        <ul>
            <div class="div">
                <img class="logo" src="/logo.webp" alt="">
            </div>
            <li>قسم-1</li>
            <li>قسم-2</li>
            <li>قسم-3</li>
            <li>قسم-4</li>
            <li>قسم-5</li>
        </ul>
        </div>
        <div class="singlepage">
            <div>
                <img class="mySlides" src="/1.png" style="width:100%;display:none">
                <img class="mySlides" src="/2.png" style="width:100%">
                <img class="mySlides" src="/3.png" style="width:100%;display:none">
              
                <div class="w3-row-padding w3-section">
                  <div class="w3-col s4">
                    <img class="demo w3-opacity w3-hover-opacity-off" src="/1.png" style="width:100%;cursor:pointer;height: 150px;" onclick="currentDiv(1)">
                  </div>
                  <div class="w3-col s4">
                    <img class="demo w3-opacity w3-hover-opacity-off" src="/2.png" style="width:100%;cursor:pointer;height: 150px;" onclick="currentDiv(2)">
                  </div>
                  <div class="w3-col s4">
                    <img class="demo w3-opacity w3-hover-opacity-off" src="/3.png" style="width:100%;cursor:pointer;height: 150px;" onclick="currentDiv(3)">
                  </div>
                </div>
              </div>
        </div>
    
    </div>
    



    <script>
        function currentDiv(n) {
          showDivs(slideIndex = n);
        }
        
        function showDivs(n) {
          var i;
          var x = document.getElementsByClassName("mySlides");
          var dots = document.getElementsByClassName("demo");
          if (n > x.length) {slideIndex = 1}
          if (n < 1) {slideIndex = x.length}
          for (i = 0; i < x.length; i++) {
            x[i].style.display = "none";
          }
          for (i = 0; i < dots.length; i++) {
            dots[i].className = dots[i].className.replace(" w3-opacity-off", "");
          }
          x[slideIndex-1].style.display = "block";
          dots[slideIndex-1].className += " w3-opacity-off";
        }
        </script>
</body>
</html>
